apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook
spec:
# 副本数量
  replicas: 3
  selector:
    matchLabels:
      app: webook
# 描述POD
  template:
    metadata:
      labels:
        app: webook
# POD具体信息
    spec:
      containers:
        - name: webook
          image: miver02/webook:v1.0.0
          imagePullPolicy: Never 
       
            