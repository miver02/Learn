apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webook-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: live.webook.com
      http:
        paths:
          - backend:
              service:
                name: webook-service
                port:
                # 指向service中的port
                  number: 80
            pathType: Prefix
            path: /